<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>DoganayLab API Translate App</h1>
    
    <div class="form-group">
      <label for="apiKey">Gemini API Key:</label>
      <input type="password" id="apiKey" placeholder="Enter your API key">
      <button id="saveApiKey">Save</button>
      <div id="apiKeySaved" class="success-message hidden">API key saved!</div>
    </div>
    
    <div class="form-group">
      <label for="fontSize">Font Size (px):</label>
      <input type="number" id="fontSize" min="8" max="32" step="1" value="16">
    </div>
    
    <div class="form-group">
      <label for="targetLanguage">Target Language:</label>
      <select id="targetLanguage">
        <option value="tr">Turkish</option>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="es">Spanish</option>
        <option value="it">Italian</option>
        <option value="ru">Russian</option>
        <option value="zh">Chinese</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="ar">Arabic</option>
        <option value="pt">Portuguese</option>
        <option value="nl">Dutch</option>
        <option value="pl">Polish</option>
        <option value="sv">Swedish</option>
        <option value="hi">Hindi</option>
      </select>
    </div>
    
    <div class="form-group">
      <button id="translatePage" class="primary-button">Translate Page</button>
      <button id="resetPage" class="secondary-button">Reset to Original</button>
    </div>
    
    <div id="status" class="status-message hidden"></div>
    
    <div class="info-section">
      <p class="info-text">This extension translates web pages using Google's Gemini API. Your API key is stored locally and is only sent to Google's servers.</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
